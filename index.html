<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Una estrella en el universo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Fondo animado -->
  <div class="background"></div>

  <!-- Carta flotante -->
  <div class="card">
    <h1>💌 Para Eduardo</h1>
    <p>
      Han pasado 3 años desde que nuestras almas se encontraron entre las estrellas...<br>
      y aún seguimos orbitando en este amor sin gravedad.<br><br>
      "Frutas frutas te amo" 🍓<br>
      "Mi dukce brownie" 🍫
    </p>
    <p>Con amor, Milena 💖</p>
  </div>

  <!-- Contenedor de corazones -->
  <div class="heart-container"></div>

  <!-- Música de fondo -->
  <audio autoplay loop>
    <source src="lana.mp3" type="audio/mpeg">
  </audio>

  <!-- Voz de Milena -->
  <audio autoplay>
    <source src="milena.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
